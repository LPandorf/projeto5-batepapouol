<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./arquivosuteis/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>batepapouol</title>
  </head>
  <body>
    <div class="login" id="login">
        <img src="img/logo 4.png" class="logop"/>
        <input type="text" class="name" name="mensagem" placeholder="Insira um nome ..."/>
        <div class="margem"></div>
        <button onclick="takeName()" id="sendname">Entrar</button>
    </div>
    <div class="page" id="page">
        <div class="opaque" id="opaque" onclick="closeMenu()"></div>
        <div class="top">
            <img src="img/logo 4.png" class="logo"/>
            <ion-icon class="people-menu-icon" name="people" onclick="openMenu()"/>
            <div class="menu" id="menu">
                <div class="options">
                    <div class="title">Escolha um contato para enviar mensagem:</div>
                    <div class="peopleon">
                        <div class="all">
                            <div class="left">
                                <ion-icon class="people-icon" name="people"></ion-icon>
                                <div class="menunames">Todos</div>
                            </div>
                            <ion-icon class="checkmark-outline-icon" name="checkmark-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="subtitle">Escolha a visibilidade:</div>
                    <div class="pvd">
                        <div class="left">
                            <ion-icon class="lock-closed-icon" name="lock-closed"></ion-icon>
                            <div class="menunames">Reservadamente</div>
                        </div>
                    </div>
                    <div class="public">
                        <div class="left">
                            <ion-icon class="lock-open-icon" name="lock-open"></ion-icon>
                            <div class="menunames">PÃºblico</div>
                            <ion-icon class="checkmark-outline-icon" name="checkmark-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat" id="chat" data-identifier="message">
            <div class="msgreceived">
                <div class="msglength"></div>
            </div>
        </div>
        <footer class="rodape">
            <textarea type="text" class="sendmsg" id="sendmsg" name="mensagem" placeholder="Escreva aqui..."></textarea>
            <ion-icon class="paper-plane-outline" id="submetermsg" name="paper-plane-outline" onclick="enviarMensagem()" data-identifier="send-message"></ion-icon>
        </footer>
    </div>
  </body>
</html>
